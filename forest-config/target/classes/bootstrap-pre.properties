### \u914D\u7F6E\u73AF\u5883\u53D8\u91CF
# nacos\u5730\u5740\u548C\u7AEF\u53E3
nacos.addr=192.168.3.223:8848
# \u914D\u7F6E\u7EC4
nacos.group=DEFAULT_GROUP
# \u914D\u7F6E\u4F7F\u7528\u547D\u540D\u7A7A\u95F4
nacos.namespace=63b84181-1a12-4199-91ef-58037221e9b6
# \u914D\u7F6E\u4F7F\u7528\u540E\u7F00
nacos.file_extension=yaml
# \u5E73\u53F0\u516C\u5171\u914D\u7F6E
nacos.dataid.platform.servers=servers.${nacos.file_extension}

###### nacos\u6CE8\u518C\u4E2D\u5FC3 ######
spring.cloud.nacos.discovery.server-addr=${nacos.addr}
# \u914D\u7F6E\u670D\u52A1\u5217\u8868\u547D\u540D\u7A7A\u95F4,\u7528\u4E8E\u663E\u793A\u670D\u52A1\u5217\u8868\u5206\u7EC4\uFF0C\u540C\u65F6\u9274\u6743\u9700\u8981\u914D\u7F6E
spring.cloud.nacos.discovery.namespace=${nacos.namespace}

###### nacos\u914D\u7F6E\u4E2D\u5FC3 #######
### A: \u901A\u8FC7spring.cloud.nacos.config.shared-dataids\u5B9A\u4E49\u7684\u5171\u4EAB\u914D\u7F6E\u3002nacos2.0\u53D6\u6D88\u6B64\u503C\u7684\u914D\u7F6E
### B: \u901A\u8FC7spring.cloud.nacos.config.extension-configs[n]\u5B9A\u4E49\u7684\u52A0\u8F7D\u914D\u7F6E
### C: \u901A\u8FC7\u5185\u90E8\u89C4\u5219\uFF08spring.cloud.nacos.config.prefix\u3001spring.cloud.nacos.config.file-extension\u3001spring.cloud.nacos.config.group\u8FD9\u51E0\u4E2A\u53C2\u6570\uFF09\u62FC\u63A5\u51FA\u6765\u7684\u914D\u7F6E
### \u540E\u9762\u52A0\u8F7D\u7684\u914D\u7F6E\u4F1A\u8986\u76D6\u4E4B\u524D\u52A0\u8F7D\u7684\u914D\u7F6E\uFF0C\u6240\u4EE5\u4F18\u5148\u7EA7\u5173\u7CFB\u662F\uFF1AA < B < C
###########################
# \u6CE8\u518C\u5730\u5740
spring.cloud.nacos.config.server-addr=${nacos.addr}
spring.cloud.nacos.config.group=${nacos.group}
# \u914D\u7F6E\u547D\u540D\u7A7A\u95F4
spring.cloud.nacos.config.namespace=${nacos.namespace}
# \u6587\u4EF6\u6269\u5C55\u540D
spring.cloud.nacos.config.file-extension=${nacos.file_extension}
# \u591A\u4E2A\u914D\u7F6E\u6587\u4EF6\u52A0\u8F7D\u3002
spring.cloud.nacos.config.extension-configs[0].data-id=${nacos.dataid.platform.servers}
spring.cloud.nacos.config.extension-configs[0].group=${nacos.group}
# \u662F\u5426\u81EA\u52A8\u5237\u65B0\u914D\u7F6E\u3002\u9ED8\u8BA4\uFF1Afalse
spring.cloud.nacos.config.extension-configs[0].refresh=false

